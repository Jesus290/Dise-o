              <label for="informacion"><FONT FACE="arial">La leyenda de la música electrónica , Front 242 en Guadalajara el 18 de enero.

La banda se formó en Bruselas, en el año 1981, cuando los programadores Patrick Codenys y Dirk Bergen se unieron para grabar y lanzar el disco Principles. Un año después, el programador Daniel Bressanutti (alias Daniel B. Prothese) y el vocalista Jean-Luc De Meyer se integran a la formación. El nombre de Front 242 es, según algunas explicaciones, dado al grupo por motivos políticos, basados en una resolución de la ONU, la 242, en la que Israel debía retirarse de los territorios ocupados de Palestina. Así su nombre viene a ser algo así como el Frente 242 que retira a Israel de Palestina, o interpretado según la ideología del grupo, sería el avance del débil sobre el fuerte. El cuarteto se presentó por primera vez en 1982 con el sencillo U-Men y el álbum Geography, grabado para Red Rhino Europe Records (RRE). </FONT>
